name: GitHub Pages deploy

on:
  push:
    branches: [main]

# Add permissions block
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4.1.3
      
      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"

      - name: Installing packages
        run: npm ci

      - name: Extract repository name
        run: echo "BASE_PATH=/handymankarim" >> $GITHUB_ENV

      - name: Build App
        run: |
          npm run build
          touch out/.nojekyll    # Creates .nojekyll in the out directory
          mkdir -p out/handymankarim
          cp -r out/_next out/handymankarim/_next

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.6.0
        with:
          branch: gh-pages
          folder: out
          clean: true
          clean-exclude: |
            .nojekyll
            CNAME