name: GitHub Pages deploy

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4.1.3
      
      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"

      - name: Installing packages
        run: npm ci

      - name: Set build environment
        run: |
          if [ -f "public/CNAME" ]; then
            echo "CUSTOM_DOMAIN=true" >> $GITHUB_ENV
          else
            echo "CUSTOM_DOMAIN=false" >> $GITHUB_ENV
          fi

      - name: Build App
        run: |
          rm -rf out
          npm run build
          touch out/.nojekyll
          if [ "$CUSTOM_DOMAIN" = "true" ]; then
            mkdir -p out/_next
            cp -r out/handymankarim/_next/* out/_next/
            rm -rf out/handymankarim
          fi

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.6.0
        with:
          branch: gh-pages
          folder: out
          clean: true
          clean-exclude: |
            .nojekyll
            CNAME